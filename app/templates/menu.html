<div class="dropdown mb-4">
    <button class="btn btn-primary dropdown-toggle w-100" type="button" id="cursoDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        {% if selected_curso %}{{ selected_curso }}{% else %}Selecciona un curso{% endif %}
    </button>
    <ul class="dropdown-menu w-100" aria-labelledby="cursoDropdown">
        {% for curso in cursos.keys() %}
            <li><a class="dropdown-item {% if curso == selected_curso %}active{% endif %}" href="{{ url_for('index', curso=curso) }}">{{ curso }}</a></li>
        {% endfor %}
    </ul>
    <form method="POST" action="{{ url_for('index') }}" class="mt-3">
        <div class="input-group">
            <input type="text" name="search" class="form-control" placeholder="Buscar..." value="{{ search_query }}">
            <button type="submit" class="btn btn-outline-light">Buscar</button>
        </div>
    </form>
</div>
